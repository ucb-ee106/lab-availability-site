<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Cory 105 Lab Availability</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .readme-content {
            max-width: 800px;
            line-height: 1.6;
        }
        .readme-content h1 {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .readme-content h2 {
            margin-top: 30px;
            color: #5D576B;
        }
        .readme-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        .readme-content pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .readme-content pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>About</h1>
            <a href="/" class="about-link">Home</a>
        </div>
        <div id="readme" class="readme-content"></div>
    </div>

    <script>
        const markdown = {{ readme_content|tojson }};
        document.getElementById('readme').innerHTML = marked.parse(markdown);
    </script>

    <!-- Siteimprove Analytics Script -->
    <script async src="https://siteimproveanalytics.com/js/siteanalyze_6294756.js"></script>
</body>
</html>
